<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0e0e0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .nav {
      background-color: #002D62;
      padding: 15px 0;
      margin-bottom: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .amity-logo {
      height: 44px;
      margin-right: 18px;
    }

    .nav-divider {
      width: 2px;
      height: 38px;
      background: #ffc300;
      margin: 0 18px;
      border-radius: 2px;
    }

    .nav-title {
      color: white;
      font-weight: 700;
      font-size: 28px;
      text-transform: uppercase;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    .form-container h2 {
      font-size: 26px;
      color: #002D62;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #c0c0c0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1c1a12;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 42px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    .toggle-password img:hover {
      opacity: 1;
    }

    button {
      background-color: #FFC300;
      color: #002D62;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #e6b300;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .text-center {
      text-align: center;
    }

    .back-link,
    .forgot-link {
      display: inline-block;
      margin-top: 20px;
      color: #002D62;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .back-link:hover,
    .forgot-link:hover {
      color: #FFC300;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="nav">
    <div class="nav-container">
      <img src="amity-university.logo.png" alt="Amity University Logo" class="amity-logo">
      <div class="nav-divider"></div>
      <h1 class="nav-title">Student Login</h1>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Student Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="login-password" required>
            <span class="toggle-password" id="toggle-password">
              <img src="eye-icon.png" alt="Show Password" id="eye-icon">
            </span>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="text-center">
        <a href="reset-password.html" class="forgot-link">Forgot Password?</a><br>
        <div style="display: flex; justify-content: space-between; margin-top: 15px;">
          <a href="mentor-login.html" class="back-link">Mentor Login</a>
          <a href="admin-login.html" class="back-link">Admin Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  
  <!-- Notification System -->
  <script src="notification-system.js"></script>
  <script src="sms-service.js"></script>
  <script src="whatsapp-service.js"></script>

  <script>
    // Show/hide password toggle
    document.getElementById('toggle-password').addEventListener('click', function () {
      const pwd = document.getElementById('login-password');
      const icon = document.getElementById('eye-icon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.style.opacity = '1';
      } else {
        pwd.type = 'password';
        icon.style.opacity = '0.6';
      }
    });

    // Check Firebase connection on page load
    window.addEventListener('load', function() {
      if (typeof firebase === 'undefined') {
        alert('Firebase is not loaded. Please check your internet connection and refresh the page.');
        return;
      }
      console.log('Firebase loaded successfully');
    });

    // Login logic
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      // Show loading state
      const submitButton = e.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Logging in...';
      submitButton.disabled = true;

      try {
        console.log('Attempting to login user:', username);
        
        if (typeof firebase === 'undefined') {
          throw new Error('Firebase is not loaded');
        }

        const snapshot = await firebase.database().ref('students').orderByChild('username').equalTo(username).once('value');
        console.log('Database query completed');
        
        if (snapshot.exists()) {
          const studentData = snapshot.val();
          const studentKey = Object.keys(studentData)[0];
          const student = studentData[studentKey];
          console.log('Student found:', student.username);

          if (student.password === password) {
            console.log('Password match');
            
            // Store student info with the key for updates
            sessionStorage.setItem('currentUser', JSON.stringify({...student, key: studentKey}));
            
            // Check if this is first login - force password change
            if (student.isFirstLogin === true) {
              console.log('First login detected, redirecting to password change');
              window.location.href = 'change-password.html';
            } else {
              console.log('Redirecting to dashboard');
              window.location.href = 'dashboard.html';
            }
          } else {
            alert('Incorrect password. Please try again.');
          }
        } else {
          alert('Student not found. Please check your username or register first.');
        }
      } catch (error) {
        console.error("Login error:", error);
        let errorMessage = 'Login failed. ';
        
        if (error.message.includes('network')) {
          errorMessage += 'Please check your internet connection.';
        } else if (error.message.includes('permission')) {
          errorMessage += 'Database access denied. Please contact administrator.';
        } else {
          errorMessage += 'Please try again or contact support.';
        }
        
        alert(errorMessage);
      } finally {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      }
    });
  </script>

</body>
</html>
