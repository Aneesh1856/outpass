<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e0e0e0;
      padding: 0;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .nav {
      background-color: #002D62;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    .nav-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .amity-logo {
      height: 44px;
      width: auto;
      margin-right: 18px;
      display: block;
    }

    .nav-divider {
      width: 2px;
      height: 38px;
      background: #ffc300;
      margin: 0 18px;
      border-radius: 2px;
      display: block;
    }

    .nav-title {
      color: white;
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-container h2 {
      font-size: 26px;
      color: #002D62;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 15px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #c0c0c0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: #1c1a12;
      box-shadow: 0 0 0 0.5px rgba(14, 14, 14, 0.3);
      outline: none;
    }

    button {
      background-color: #FFC300;
      color: #002D62;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s cubic-bezier(.4,1.5,.5,1), box-shadow 0.3s ease;
      width: 100%;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-align: center;
      outline: none;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e6b300;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: #002D62;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #FFC300;
    }
  </style>
</head>
<body>

<div class="nav">
  <div class="nav-container">
    <img src="amity-university.logo.png" alt="Amity University Logo" class="amity-logo">
    <div class="nav-divider"></div>
    <h1 class="nav-title">Reset Password</h1>
  </div>
</div>

<div class="container">
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="reset-form">
      <div class="form-group">
        <label for="email">Registered Email Address</label>
        <input type="email" id="email" required placeholder="example@domain.com">
      </div>
      <button type="submit">Send Reset Link</button>
      <div class="message" id="message"></div>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Login</a>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  const resetForm = document.getElementById('reset-form');
  const messageBox = document.getElementById('message');

  resetForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();

    messageBox.textContent = '';
    messageBox.className = 'message';

    try {
      await firebase.auth().sendPasswordResetEmail(email);
      messageBox.textContent = 'Password reset link sent to your email.';
      messageBox.classList.add('success');
    } catch (error) {
      console.error(error);
      messageBox.textContent = 'Error: ' + error.message;
      messageBox.classList.add('error');
    }
  });
</script>

</body>
</html>
