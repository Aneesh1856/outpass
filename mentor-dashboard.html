<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .nav {
            background-color: #002D62;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
        }
        
        .amity-logo {
            height: 44px;
            width: auto;
            margin-right: 18px;
        }
        
        .nav-divider {
            width: 2px;
            height: 38px;
            background: #ffc300;
            margin: 0 18px;
            border-radius: 2px;
        }
        
        .nav-title {
            color: white;
            margin: 0;
            font-weight: 700;
            font-size: 28px;
            text-transform: uppercase;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .mentor-info {
            color: white;
            font-weight: 600;
        }
        
        .logout-btn {
            background-color: #FFC300;
            color: #002D62;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #e6b300;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        
        .card h2 {
            font-size: 24px;
            color: #002D62;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #002D62;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .outpass-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .outpass-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .outpass-item:hover {
            background-color: #e9ecef;
            border-color: #FFC300;
        }
        
        .outpass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-info {
            font-weight: 700;
            color: #002D62;
            font-size: 18px;
        }
        
        .outpass-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .outpass-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            font-size: 14px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 3px;
        }
        
        .detail-value {
            color: #333;
        }
        
        .outpass-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-approve {
            background-color: #28a745;
            color: white;
        }
        
        .btn-approve:hover {
            background-color: #218838;
        }
        
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-reject:hover {
            background-color: #c82333;
        }
        
        .btn-view {
            background-color: #007bff;
            color: white;
        }
        
        .btn-view:hover {
            background-color: #0056b3;
        }
        
        .my-students {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #FFC300;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .student-item:hover {
            background-color: #e9ecef;
            border-left-color: #002D62;
            transform: translateX(5px);
        }
        
        .student-name {
            font-weight: 700;
            color: #002D62;
        }
        
        .student-details {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #000;
        }
        
        .comment-section {
            margin-top: 20px;
        }
        
        .comment-section textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .student-history-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .student-history-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            position: relative;
        }
        
        .student-history-header {
            background: linear-gradient(135deg, #002D62, #004080);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            position: relative;
        }
        
        .student-history-header h3 {
            margin: 0;
            font-size: 24px;
        }
        
        .student-history-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .student-history-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .history-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.2s;
        }

        .history-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .history-date {
            font-weight: 600;
            color: #333;
        }

        .history-date small {
            color: #666;
            font-weight: normal;
            font-size: 12px;
        }

        .history-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .history-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .history-detail {
            display: flex;
            flex-direction: column;
        }

        .history-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .history-value {
            color: #333;
            font-weight: 500;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-history h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .no-history p {
            margin: 0;
            color: #666;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-date {
            font-weight: 600;
            color: #002D62;
        }
        
        .history-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .history-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .history-detail {
            font-size: 14px;
        }
        
        .history-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 3px;
        }
        
        .history-value {
            color: #333;
        }
        
        .no-history {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .close-history {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
        }
        
        .close-history:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Notification System -->
    <script src="notification-system.js"></script>
    <script src="sms-service.js"></script>
    <script src="whatsapp-service.js"></script>

    <div class="nav">
        <div class="nav-container">
            <div class="nav-left">
                <img src="amity-university.logo.png" alt="Amity University Logo" class="amity-logo">
                <div class="nav-divider"></div>
                <h1 class="nav-title">Mentor Dashboard</h1>
            </div>
            <div class="nav-right">
                <div class="mentor-info" id="mentor-info">Welcome, Mentor</div>
                <a href="mentor-login.html" class="logout-btn" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- Statistics and My Students -->
            <div>
                <div class="card">
                    <h2>📊 Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="pending-count">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="total-students">0</div>
                            <div class="stat-label">My Students</div>
                        </div>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 30px;">
                    <h2>👥 My Students</h2>
                    <div class="my-students" id="my-students">
                        <p>Loading students...</p>
                    </div>
                </div>
            </div>
            
            <!-- Outpass Requests -->
            <div class="card">
                <h2>📋 Pending Outpass Requests</h2>
                <div class="outpass-list" id="outpass-list">
                    <p>Loading outpass requests...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Modal -->
    <div id="action-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Approve Outpass</h2>
            <div id="modal-outpass-details"></div>
            <div class="comment-section">
                <label for="mentor-comments">Comments (Optional):</label>
                <textarea id="mentor-comments" placeholder="Add any comments or instructions..."></textarea>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn btn-approve" id="confirm-approve" onclick="confirmAction('approved')">Approve</button>
                <button class="btn btn-reject" id="confirm-reject" onclick="confirmAction('rejected')">Reject</button>
            </div>
        </div>
    </div>

    <!-- Student History Modal -->
    <div id="student-history-modal" class="student-history-modal">
        <div class="student-history-content">
            <div class="student-history-header">
                <span class="close-history" onclick="closeStudentHistory()">&times;</span>
                <h3 id="student-history-name">Student Name</h3>
                <p id="student-history-details">Enrollment • Course • Year</p>
            </div>
            <div class="student-history-body" id="student-history-body">
                <p>Loading outpass history...</p>
            </div>
        </div>
    </div>

    <script>
        let currentMentor = null;
        let currentOutpassKey = null;
        let currentAction = null;

        // Initialize page
        window.addEventListener('load', function() {
            checkMentorAuth();
            loadMentorData();
        });

        function checkMentorAuth() {
            const isMentor = sessionStorage.getItem('isMentor');
            if (!isMentor) {
                alert('Access denied. Please log in as mentor.');
                window.location.href = 'mentor-login.html';
                return;
            }
            
            const mentorData = JSON.parse(sessionStorage.getItem('mentorData') || '{}');
            currentMentor = mentorData;
            
            // Update mentor info display
            document.getElementById('mentor-info').textContent = `Welcome, ${mentorData.name || mentorData.username}`;
        }

        async function loadMentorData() {
            try {
                const mentorKey = sessionStorage.getItem('mentorKey');
                if (!mentorKey) return;

                // Load mentor's students
                await loadMyStudents(mentorKey);
                
                // Load pending outpass requests for mentor's students
                await loadPendingOutpasses(mentorKey);
                
            } catch (error) {
                console.error('Error loading mentor data:', error);
            }
        }

        async function loadMyStudents(mentorKey) {
            try {
                // Get mentor details to find assigned students
                const mentorSnapshot = await firebase.database().ref(`mentors/${mentorKey}`).once('value');
                const mentorData = mentorSnapshot.val();
                
                // Get all students assigned to this mentor
                const studentsSnapshot = await firebase.database().ref('students').orderByChild('mentorName').equalTo(mentorData.name).once('value');
                
                const studentsContainer = document.getElementById('my-students');
                const totalStudentsElement = document.getElementById('total-students');
                
                if (studentsSnapshot.exists()) {
                    const students = studentsSnapshot.val();
                    const studentKeys = Object.keys(students);
                    
                    totalStudentsElement.textContent = studentKeys.length;
                    
                    let studentsHtml = '';
                    studentKeys.forEach(key => {
                        const student = students[key];
                        studentsHtml += `
                            <div class="student-item" onclick="viewStudentHistory('${key}', '${student.name}', '${student.enrollment}', '${student.course}', '${student.year}')">
                                <div>
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-details">${student.enrollment} • ${student.course} • Year ${student.year}</div>
                                </div>
                                <div style="text-align: right; font-size: 12px; color: #666;">
                                    ${student.email || 'No email'}
                                    <br><small style="color: #FFC300; font-weight: 600;">Click to view history</small>
                                </div>
                            </div>
                        `;
                    });
                    
                    studentsContainer.innerHTML = studentsHtml;
                } else {
                    studentsContainer.innerHTML = '<p>No students assigned yet.</p>';
                    totalStudentsElement.textContent = '0';
                }
                
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('my-students').innerHTML = '<p>Error loading students.</p>';
            }
        }

        async function loadPendingOutpasses(mentorKey) {
            try {
                // Get mentor details
                const mentorSnapshot = await firebase.database().ref(`mentors/${mentorKey}`).once('value');
                const mentorData = mentorSnapshot.val();
                
                // Get all outpass requests from students assigned to this mentor
                const outpassesSnapshot = await firebase.database().ref('outpasses').orderByChild('status').equalTo('pending').once('value');
                
                const outpassContainer = document.getElementById('outpass-list');
                const pendingCountElement = document.getElementById('pending-count');
                
                if (outpassesSnapshot.exists()) {
                    const outpasses = outpassesSnapshot.val();
                    const outpassKeys = Object.keys(outpasses);
                    
                    // Filter outpasses for this mentor's students
                    const mentorOutpasses = [];
                    
                    for (const key of outpassKeys) {
                        const outpass = outpasses[key];
                        // Check if the student is assigned to this mentor
                        const studentSnapshot = await firebase.database().ref('students').orderByChild('enrollment').equalTo(outpass.enrollment).once('value');
                        if (studentSnapshot.exists()) {
                            const studentData = studentSnapshot.val();
                            const studentKey = Object.keys(studentData)[0];
                            const student = studentData[studentKey];
                            
                            if (student.mentorName === mentorData.name) {
                                mentorOutpasses.push({ key, ...outpass });
                            }
                        }
                    }
                    
                    pendingCountElement.textContent = mentorOutpasses.length;
                    
                    if (mentorOutpasses.length > 0) {
                        let outpassHtml = '';
                        mentorOutpasses.forEach(outpass => {
                            outpassHtml += `
                                <div class="outpass-item">
                                    <div class="outpass-header">
                                        <div class="student-info">${outpass.studentName} (${outpass.enrollment})</div>
                                        <div class="outpass-status status-${outpass.status}">${outpass.status}</div>
                                    </div>
                                    <div class="outpass-details">
                                        <div class="detail-item">
                                            <div class="detail-label">Reason</div>
                                            <div class="detail-value">${outpass.reason}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Destination</div>
                                            <div class="detail-value">${outpass.destination}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">From Date</div>
                                            <div class="detail-value">${outpass.fromDate} ${outpass.fromTime}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">To Date</div>
                                            <div class="detail-value">${outpass.toDate} ${outpass.toTime}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Contact</div>
                                            <div class="detail-value">${outpass.contactNumber}</div>
                                        </div>
                                        <div class="detail-item">
                                            <div class="detail-label">Submitted</div>
                                            <div class="detail-value">${new Date(outpass.submittedAt).toLocaleString()}</div>
                                        </div>
                                    </div>
                                    <div class="outpass-actions">
                                        <button class="btn btn-approve" onclick="openActionModal('${outpass.key}', 'approve')">Approve</button>
                                        <button class="btn btn-reject" onclick="openActionModal('${outpass.key}', 'reject')">Reject</button>
                                    </div>
                                </div>
                            `;
                        });
                        
                        outpassContainer.innerHTML = outpassHtml;
                    } else {
                        outpassContainer.innerHTML = '<p>No pending outpass requests from your students.</p>';
                    }
                } else {
                    outpassContainer.innerHTML = '<p>No pending outpass requests.</p>';
                    pendingCountElement.textContent = '0';
                }
                
            } catch (error) {
                console.error('Error loading outpasses:', error);
                document.getElementById('outpass-list').innerHTML = '<p>Error loading outpass requests.</p>';
            }
        }

        function openActionModal(outpassKey, action) {
            currentOutpassKey = outpassKey;
            currentAction = action;
            
            const modal = document.getElementById('action-modal');
            const modalTitle = document.getElementById('modal-title');
            const approveBtn = document.getElementById('confirm-approve');
            const rejectBtn = document.getElementById('confirm-reject');
            
            modalTitle.textContent = action === 'approve' ? 'Approve Outpass' : 'Reject Outpass';
            
            if (action === 'approve') {
                approveBtn.style.display = 'inline-block';
                rejectBtn.style.display = 'none';
            } else {
                approveBtn.style.display = 'none';
                rejectBtn.style.display = 'inline-block';
            }
            
            // Clear previous comments
            document.getElementById('mentor-comments').value = '';
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('action-modal').style.display = 'none';
            currentOutpassKey = null;
            currentAction = null;
        }

        async function confirmAction(status) {
            if (!currentOutpassKey || !currentAction) return;
            
            const comments = document.getElementById('mentor-comments').value.trim();
            
            try {
                // Get the outpass data first
                const outpassSnapshot = await firebase.database().ref(`outpasses/${currentOutpassKey}`).once('value');
                const outpassData = outpassSnapshot.val();
                
                // Update outpass status
                await firebase.database().ref(`outpasses/${currentOutpassKey}`).update({
                    status: status,
                    reviewedAt: new Date().toISOString(),
                    reviewedBy: currentMentor.username,
                    mentorComments: comments || null
                });
                
                // Send notifications to student
                await sendMentorDecisionNotifications(status, {
                    ...outpassData,
                    outpassId: currentOutpassKey,
                    mentorComments: comments,
                    mentorName: currentMentor.name
                });
                
                alert(`Outpass ${status} successfully!`);
                closeModal();
                
                // Reload the data
                const mentorKey = sessionStorage.getItem('mentorKey');
                await loadPendingOutpasses(mentorKey);
                
            } catch (error) {
                console.error('Error updating outpass:', error);
                alert('Error updating outpass. Please try again.');
            }
        }

        // Send notifications when mentor approves/rejects outpass
        async function sendMentorDecisionNotifications(status, outpassData) {
            try {
                // Find student to send notification
                const studentsRef = firebase.database().ref('students');
                const studentSnapshot = await studentsRef.orderByChild('enrollment').equalTo(outpassData.enrollment).once('value');
                
                if (studentSnapshot.exists()) {
                    const studentData = studentSnapshot.val();
                    const studentKey = Object.keys(studentData)[0];
                    const student = studentData[studentKey];
                    
                    // Create notification for student
                    if (window.NotificationSystem) {
                        await window.NotificationSystem.createNotification(studentKey, {
                            type: 'outpass_status_change',
                            title: `Outpass ${status.toUpperCase()}`,
                            message: `Your outpass for ${outpassData.fromDate} has been ${status} by ${outpassData.mentorName}`,
                            outpassId: outpassData.outpassId,
                            status: status,
                            mentorComments: outpassData.mentorComments || ''
                        });
                    }

                    // Send WhatsApp notification
                    if (window.sendOutpassWhatsApp) {
                        const whatsappType = status === 'approved' ? 'outpass_approved' : 'outpass_rejected';
                        await window.sendOutpassWhatsApp(whatsappType, {
                            studentPhone: student.phone || student.mobile,
                            studentName: student.name,
                            fromDate: outpassData.fromDate,
                            mentorName: outpassData.mentorName,
                            reason: outpassData.mentorComments || (status === 'approved' ? 'Have a safe trip!' : 'Please contact your mentor for details'),
                            comments: outpassData.mentorComments || ''
                        });
                    }
                }

                console.log('✅ WhatsApp mentor decision notifications sent successfully');
            } catch (error) {
                console.error('❌ Error sending WhatsApp mentor decision notifications:', error);
            }
        }

        function logout() {
            sessionStorage.removeItem('isMentor');
            sessionStorage.removeItem('mentorKey');
            sessionStorage.removeItem('mentorData');
            window.location.href = 'mentor-login.html';
        }

        // View student outpass history
        async function viewStudentHistory(studentKey, studentName, enrollment, course, year) {
            // Set student info in modal header
            document.getElementById('student-history-name').textContent = studentName;
            document.getElementById('student-history-details').textContent = `${enrollment} • ${course} • Year ${year}`;
            
            const historyBody = document.getElementById('student-history-body');
            historyBody.innerHTML = '<p style="text-align: center; padding: 20px;">📄 Loading outpass history...</p>';
            
            // Show modal
            document.getElementById('student-history-modal').style.display = 'block';
            
            try {
                // Get all outpasses for this student
                const snapshot = await firebase.database().ref('outpasses').orderByChild('enrollment').equalTo(enrollment).once('value');
                
                if (snapshot.exists()) {
                    const outpasses = snapshot.val();
                    const outpassKeys = Object.keys(outpasses);
                    
                    // Sort by submitted date (most recent first)
                    const sortedOutpasses = outpassKeys.map(key => ({
                        key,
                        ...outpasses[key]
                    })).sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                    
                    let historyHtml = '';
                    
                    sortedOutpasses.forEach(outpass => {
                        const statusClass = `history-status status-${outpass.status}`;
                        const submittedDate = new Date(outpass.submittedAt).toLocaleDateString();
                        const submittedTime = new Date(outpass.submittedAt).toLocaleTimeString();
                        
                        historyHtml += `
                            <div class="history-item">
                                <div class="history-header">
                                    <div class="history-date">
                                        📅 ${outpass.fromDate} 
                                        <small>(${submittedDate} at ${submittedTime})</small>
                                    </div>
                                    <div class="${statusClass}">${outpass.status}</div>
                                </div>
                                <div class="history-details">
                                    <div class="history-detail">
                                        <div class="history-label">Reason</div>
                                        <div class="history-value">${outpass.reason}</div>
                                    </div>
                                    <div class="history-detail">
                                        <div class="history-label">Destination</div>
                                        <div class="history-value">${outpass.destination || 'Not specified'}</div>
                                    </div>
                                    <div class="history-detail">
                                        <div class="history-label">From Time</div>
                                        <div class="history-value">${outpass.fromTime}</div>
                                    </div>
                                    <div class="history-detail">
                                        <div class="history-label">To Time</div>
                                        <div class="history-value">${outpass.toTime}</div>
                                    </div>
                                </div>
                                ${outpass.mentorComments ? `
                                    <div style="margin-top: 10px; padding: 10px; background: #e9f7ef; border-radius: 4px; border-left: 3px solid #28a745;">
                                        <div class="history-label">Mentor Comments:</div>
                                        <div class="history-value">${outpass.mentorComments}</div>
                                    </div>
                                ` : ''}
                                ${outpass.reviewedAt ? `
                                    <div style="font-size: 12px; color: #666; margin-top: 10px;">
                                        ${outpass.status === 'approved' ? '✅' : '❌'} ${outpass.status.charAt(0).toUpperCase() + outpass.status.slice(1)} 
                                        by ${outpass.reviewedBy} on ${new Date(outpass.reviewedAt).toLocaleString()}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    
                    historyBody.innerHTML = historyHtml;
                } else {
                    historyBody.innerHTML = `
                        <div class="no-history">
                            <div style="font-size: 48px; margin-bottom: 20px;">📝</div>
                            <h4>No Outpass History</h4>
                            <p>${studentName} hasn't submitted any outpass requests yet.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading student history:', error);
                historyBody.innerHTML = `
                    <div class="no-history">
                        <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                        <h4>Error Loading History</h4>
                        <p>Could not load outpass history. Please try again.</p>
                    </div>
                `;
            }
        }
        
        // Close student history modal
        function closeStudentHistory() {
            document.getElementById('student-history-modal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const actionModal = document.getElementById('action-modal');
            const historyModal = document.getElementById('student-history-modal');
            
            if (event.target === actionModal) {
                closeModal();
            }
            if (event.target === historyModal) {
                closeStudentHistory();
            }
        }
    </script>
</body>
